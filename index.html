<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 3rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
        <div class="menu-icon"><img src="./images/icon-menu.svg" alt="menu icon" /></div>
        <nav>
          <div class="nav">
            <div class="menu-close-icon">
              <img src="./images/icon-close-menu.svg" alt="menu close icon" />
            </div>
            <div class="links">
              <div class="features">
                <p>
                  Features
                  <span class="arrow">
                    <img src="./images/icon-arrow-down.svg" alt="arrow" />
                  </span>
                </p>
                <div class="features-list">
                  <div class="todo-list">
                    <img src="./images/icon-todo.svg" alt="todo icon" />
                    Todo List
                  </div>
                  <div class="calendar">
                    <img src="./images/icon-calendar.svg" alt="calendar icon" />
                    Calendar
                  </div>
                  <div class="reminders">
                    <img src="./images/icon-reminders.svg" alt="reminders icon" />
                    Reminders
                  </div>
                  <div class="planning">
                    <img src="./images/icon-planning.svg" alt="planning icon" />
                    Planning
                  </div>
                </div>
              </div>
              <div class="company">
                <p>
                  Company
                  <span class="arrow">
                    <img src="./images/icon-arrow-down.svg" alt="arrow" />
                  </span>
                </p>
                <div class="company-list">
                  <div class="history">History</div>
                  <div class="our-team">Our Team</div>
                  <div class="blog">Blog</div>
                </div>
              </div>
              <div class="careers">Careers</div>
              <div class="about">About</div>
            </div>
            <div class="authentication">
              <button class="login-btn">Login</button>
              <button class="register-btn">Register</button>
            </div>
          </div>
        </nav>
      </header>
      <div class="hero-image"></div>
      <main>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
          productivity soar.
        </p>
        <button class="btn">Learn more</button>
        <div class="clients">
          <div class="databiz">
            <img src="./images/client-databiz.svg" alt="databiz" />
          </div>
          <div class="audiophile">
            <img src="./images/client-audiophile.svg" alt="audiophile" />
          </div>
          <div class="meet">
            <img src="./images/client-meet.svg" alt="meet" />
          </div>
          <div class="maker">
            <img src="./images/client-maker.svg" alt="maker" />
          </div>
        </div>
      </main>
    </div>
    <!-- 
  Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more
  -->
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/Lisviks">Deividas Rimkus</a>.
    </footer>
  </body>
</html>
